<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Citas Médicas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="pages/pacientes.html">Pacientes</a></li>
        <li><a href="pages/doctores.html">Doctores</a></li>
        <li><a href="pages/citas.html">Citas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Dashboard Principal</h1>

    <!-- Estadísticas -->
    <section id="estadisticas">
      <div class="card">
        <h3>Total de Pacientes</h3>
        <p id="totalPacientes">0</p>
      </div>
      <div class="card">
        <h3>Total de Doctores</h3>
        <p id="totalDoctores">0</p>
      </div>
      <div class="card">
        <h3>Citas Programadas Hoy</h3>
        <p id="citasHoy">0</p>
      </div>
      <div class="card">
        <h3>Citas Próximas 24h</h3>
        <p id="citas24h">0</p>
      </div>
    </section>

    <!-- Citas de Hoy -->
    <section id="citasHoyLista">
      <h2>Citas de Hoy</h2>
      <table>
        <thead>
          <tr>
            <th>Hora</th>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaCitasHoy"></tbody>
      </table>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
